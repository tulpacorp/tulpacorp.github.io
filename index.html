<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TULPA</title>
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32x32.png?text=â—¯">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas { position: absolute; top: 0; left: 0; }
        .contact {
            position: fixed;
            bottom: 10vh;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 10;
            padding: 10px;
            text-align: center;
            width: 80vw;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .tooltip {
            position: fixed;
            bottom: 20vh;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="contact" onclick="revealEmail()">CONTACT</div>
    <div class="tooltip" id="tooltip">Email copied to clipboard</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function revealEmail() {
            let contactDiv = document.querySelector('.contact');
            let tooltip = document.getElementById('tooltip');
            let email = "info@tulpacorp.com";
            contactDiv.innerText = email;
            navigator.clipboard.writeText(email).then(() => {
                tooltip.style.opacity = "1";
                setTimeout(() => {
                    tooltip.style.opacity = "0";
                }, 2000);
            });
        }
    </script>
</body>
</html>
