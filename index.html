<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TULPA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas { position: absolute; top: 0; left: 0; }
        .contact {
            position: fixed;
            bottom: 10vh;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 10;
            padding: 10px;
            text-align: center;
            width: 80vw;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .tooltip {
            position: fixed;
            bottom: 20vh;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="contact" onclick="revealEmail()">CONTACT</div>
    <div class="tooltip" id="tooltip">Email copied to clipboard</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function revealEmail() {
            let contactDiv = document.querySelector('.contact');
            let tooltip = document.getElementById('tooltip');
            let email = "info@tulpacorp.com";
            contactDiv.innerText = email;
            navigator.clipboard.writeText(email).then(() => {
                tooltip.style.opacity = "1";
                setTimeout(() => {
                    tooltip.style.opacity = "0";
                }, 2000);
            });
        }

        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer({canvas: document.getElementById("canvas"), alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let mouse = { x: 0, y: 0 };
        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        let loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            let textGeometry = new THREE.TextGeometry('TULPA', {
                font: font,
                size: 2,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelSegments: 3
            });

            let textMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    uniform float time;
                    uniform vec2 mouse;
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        vec3 pos = position;
                        float dist = distance(vec2(pos.x, pos.y), mouse);
                        pos.z += sin(pos.x * 5.0 + time) * 0.2;
                        pos.z += cos(pos.y * 5.0 + time) * 0.2;
                        pos.z += sin(dist * 10.0) * 0.2;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec2 vUv;
                    void main() {
                        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
                    }
                `,
                uniforms: {
                    time: { value: 0 },
                    mouse: { value: new THREE.Vector2(0, 0) }
                }
            });

            let textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-4, 0, 0);
            scene.add(textMesh);

            function animate() {
                requestAnimationFrame(animate);
                textMaterial.uniforms.time.value += 0.05;
                textMaterial.uniforms.mouse.value.set(mouse.x * 2, mouse.y * 2);
                renderer.render(scene, camera);
            }
            animate();
        });

        let light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 10);
        scene.add(light);

        camera.position.z = 10;
    </script>
</body>
</html>
