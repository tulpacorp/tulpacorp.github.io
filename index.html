<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TULPA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas { position: absolute; top: 0; left: 0; }
        .contact {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            color: #aaa;
            transition: color 0.3s ease;
        }
        .contact:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="mailto:info@tulpacorp.com" class="contact">CONTACT</a>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer({canvas: document.getElementById("canvas"), alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            let textGeometry = new THREE.TextGeometry('TULPA', {
                font: font,
                size: 2,
                height: 0.5,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 5
            });

            let textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, wireframe: true });
            let textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-4, 0, 0);
            scene.add(textMesh);
        });

        let light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 10);
        scene.add(light);

        camera.position.z = 10;
        document.addEventListener('mousemove', (event) => {
            let mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            let mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            camera.position.x += (mouseX * 0.1 - camera.position.x) * 0.1;
            camera.position.y += (mouseY * 0.1 - camera.position.y) * 0.1;
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
